<div class="todo-container">
    <h1>Todos</h1>
    <input (keyup)="onKey($event)" (keyup.enter)="saveTodo()" type="text" placeholder="Your todo here...">
    <ul>
        <li *ngFor="let todo of todos">
            {{ todo }} <span (click)="deleteTodo(todo)" class="delete-button">X</span>
        </li>
    </ul>
</div>
